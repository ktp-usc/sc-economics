name: Create/Delete Neon Branch for Git Branch

on:
  create:
    branches:
      - '**'
  delete:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Run Neon branch creation for an existing branch"
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      branch: ${{ steps.branch_name.outputs.current_branch }}
    steps:
      - name: Get branch name
        id: branch_name
        uses: tj-actions/branch-names@v8

  create_neon_branch:
    name: Create Neon Branch
    needs: setup
    if: github.event_name == 'create' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Determine target branch name
        id: resolve_branch
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "BRANCH_NAME=${{ github.event.inputs.target_branch }}" >> $GITHUB_ENV
          else
            echo "BRANCH_NAME=${{ needs.setup.outputs.branch }}" >> $GITHUB_ENV
          fi

      - name: Create Neon Branch
        id: create_neon_branch
        uses: neondatabase/create-branch-action@v6
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch_name: ${{ env.BRANCH_NAME }}
          api_key: ${{ secrets.NEON_API_KEY }}

  delete_neon_branch:
    name: Delete Neon Branch
    needs: setup
    if: github.event_name == 'delete'
    runs-on: ubuntu-latest
    steps:
      - name: Delete Neon Branch
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch: ${{ needs.setup.outputs.branch }}
          api_key: ${{ secrets.NEON_API_KEY }}
